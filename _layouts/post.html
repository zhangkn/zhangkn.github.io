layout: default

<article class="post-container post-container--single" itemscope itemtype="https://schema.org/BlogPosting">
  <link itemprop="mainEntityOfPage" href="{{site.mainEntityOfPage}}">
  <header class="post-header" itemscope itemtype="https://schema.org/WPHeader">
    <h1  itemprop="Headline" class="post-title">{{ page.title }} {% include simplesharingbuttons.html %}</h1> 
    <div class="post-meta">
      <img src="/images/calendar.png" width="20px"/> 
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}}</time>  
         
      <span id="busuanzi_container_page_pv"> | 阅读：<span id="busuanzi_value_page_pv"></span>次</span>

    </p>


    </div>

    
  </header>

  <section class="post"  itemscope itemtype="https://schema.org/BlogPosting" >
    {{ content }}
    <!-- 转载声明的封装-->
    <p itemprop="publisher">
      转载请注明：<a  itemprop="author" target="_blank" href='{{site.url}}'>张坤楠的博客</a> > <a target="_blank" href='{{page.url}}'>{{page.title}}</a> 
    </p>

    <p>

      在操作过程或者文章有问题的话欢迎在  <a target="_blank" href='{{page.url}}'>原文</a> 里提问或指正。
    </p>

  </section>
</article>
